<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Weather Dashboard</title>
</head>
<body>

 <div class="container">
   <div class="row header">
    <h1 class="header">Weather Dashboard</h1>
   </div>
   <div class="row">
     <div class="col-lg-3 form">
       <form>
         <div class="mb-3">
           <label for="search">Search by City</label>
           <input type="text" class="form-control" id="search">
           <button id="submit" class="btn btn-primary">Search</button>
         </div>
       </form>
       <ul class="list-group" id="list-group">
       </ul>
     </div>
     <div class="col-lg-9">
       <div class="row data">
         <div id="curWeath"></div>
       </div>
       <div class="row cards">
         <div id="dayOne" class="card" style="width: 10rem;"></div>
         <div id="dayTwo" class="card" style="width: 10rem;"></div>
         <div id="dayThree" class="card" style="width: 10rem;"></div>
         <div id="dayFour" class="card" style="width: 10rem;"></div>
         <div id="dayFive" class="card" style="width: 10rem;"></div>
       </div>
     </div>
   </div>
 </div>
  


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
